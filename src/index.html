<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="left__ancientBox">
                <div class="left__ancientRow">
                    <div class="ancient" id="a1"></div>
                    <div class="ancient" id="a2"></div>
                </div>
                <div class="left__ancientRow">
                    <div class="ancient" id="a3"></div>
                    <div class="ancient" id="a4"></div>
                </div>
            </div>
            <div class="left__btnBox">
                <button class="btn" id="d1">Очень низкая</button>
                <button class="btn" id="d2">Низкая</button>
                <button class="btn" id="d3">Средняя</button>
                <button class="btn" id="d4">Высокая</button>
                <button class="btn" id="d5">Очень высокая</button>
            </div>
        </div>
        <div class="right">
            <div class="right__top">
                <div class="right__stageBox">
                    <div class="right__stageText">Первая стадия</div>
                    <div class="right__stageRow">
                        <div class="right__cell green" id="stat1">0</div>
                        <div class="right__cell red" id="stat2">0</div>
                        <div class="right__cell blue" id="stat3">0</div>
                    </div>
                    <div class="right__stageText">Вторая стадия</div>
                    <div class="right__stageRow">
                        <div class="right__cell green" id="stat4">0</div>
                        <div class="right__cell red" id="stat5">0</div>
                        <div class="right__cell blue" id="stat6">0</div>
                    </div>
                    <div class="right__stageText">Третья стадия</div>
                    <div class="right__stageRow">
                        <div class="right__cell green" id="stat7">0</div>
                        <div class="right__cell red" id="stat8">0</div>
                        <div class="right__cell blue" id="stat9">0</div>
                    </div>
                </div>
                <div class="right__deck"></div>
            </div>
            <div class="right__bottom">
                <button class="right__btnMix">Замешать колоду</button>
                <div class="right__card"></div>
            </div>
        </div>
    </div>
</body>

</html>
